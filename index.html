            <br />
            <!-- <h2>最终幻想14一键连击生成器</h2> -->
            <br />
            <br />
            <br />
            <div class="row">
                <div class="col-lg-3">
                    <div class="form-group">
                        <label for="job_selected" >选择职业</label>
                        <select class="form-control form-control-sm" id="job_selected">
                        </select>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label for="combo_selected">选择连击</label>
                        <select class="form-control form-control-sm" id="combo_selected">
                        </select>
                    </div>
                </div>
            </div>
            <br />
            <br />
            <legend>连击设定</legend>
            <div class="row" id="normal_parser">
                <div class="col-lg-3">
                    <label>连击名称</label>
                    <input type="text" class="form-control form-control-sm" placeholder="" id="combo" value="王权连">
                    <br />
                    <label>位置</label>
                    <div class=row id="position">
                        <div class="col-lg-6">
                            <input type="text" class="form-control form-control-sm" placeholder="热键栏" id="pos_1" value="1">
                        </div>
                        <div class="col-lg-6">
                            <input type="text" class="form-control form-control-sm" placeholder="键位" id="pos_2" value="13">
                        </div>
                    </div>
                    <br />
                    <label>操作方式</label>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="is_corss" id="is_corss_false">
                                    键盘
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="is_corss" id="is_corss_true" checked>
                                    手柄
                                </label>
                            </div>
                        </div>
                    </div>
                    <br />
                    <br />
                    <button type="button" class="btn btn-primary" id="generate_button">生成</button>
                    <button type="button" class="btn btn-primary" id="clipboard_button">复制到剪切板</button>
                    <br />
                    <br />
                </div>
                <div class="col-lg-3">
                    <label id="label_action_1">技能1</label>
                    <input type="text" class="form-control form-control-sm" placeholder="" id="action_1" value="">
                    <br />
                    <label id="label_action_2">技能2</label>
                    <input type="text" class="form-control form-control-sm" placeholder="" id="action_2" value="">
                    <br />
                    <label id="label_action_3">技能3</label>
                    <input type="text" class="form-control form-control-sm" placeholder="" id="action_3" value="">
                    <br />
                    <label id="label_action_4">技能4</label>
                    <input type="text" class="form-control form-control-sm" placeholder="" id="action_4" value="">
                    <br />
                </div>
                <div class="col-lg-3">
                    <label id="label_action_5">技能5</label>
                    <input type="text" class="form-control form-control-sm" placeholder="" id="action_5" value="">
                    <br />
                    <label id="label_action_6">技能6</label>
                    <input type="text" class="form-control form-control-sm" placeholder="" id="action_6" value="">
                    <br />
                    <label id="label_action_7">技能7</label>
                    <input type="text" class="form-control form-control-sm" placeholder="" id="action_7" value="">
                    <br />
                    <label id="label_action_8">技能8</label>
                    <input type="text" class="form-control form-control-sm" placeholder="" id="action_8" value="">
                    <br />
                </div>
                <div class="col-lg-3">
                    <label id="label_action_9">技能9</label>
                    <input type="text" class="form-control form-control-sm" placeholder="" id="action_9" value="">
                    <br />
                    <label id="label_action_10">技能10</label>
                    <input type="text" class="form-control form-control-sm" placeholder="" id="action_10" value="">
                    <br />
                    <label id="label_action_11">技能11</label>
                    <input type="text" class="form-control form-control-sm" placeholder="" id="action_11" value="">
                    <br />
                    <label id="label_action_12">技能12</label>
                    <input type="text" class="form-control form-control-sm" placeholder="" id="action_12" value="">
                    <br />
                </div>
            </div>
            <div class="row d-none" id="special_parser">
                <div class="col-lg-3">
                    <div class="row d-none" id="position">
                        <div class="col-lg-6">
                            <label>备份热键栏</label>
                            <input type="text" class="form-control form-control-sm" placeholder="备份热键栏" id="pos_back" value="8">
                        </div>
                        <div class="col-lg-6">
                            <label>当前热键栏</label>
                            <input type="text" class="form-control form-control-sm" placeholder="当前热键栏" id="pos_current" value="1">
                        </div>
                    </div>
                    <br />
                    <label>操作方式</label>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="is_corss_reset" id="is_corss_false_reset">
                                    键盘
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="is_corss_reset" id="is_corss_true_reset" checked>
                                    手柄
                                </label>
                            </div>
                        </div>
                    </div>
                    <br />
                    <button type="button" class="btn btn-primary" id="generate_button">生成</button>
                    <button type="button" class="btn btn-primary" id="clipboard_button">复制到剪切板</button>
                    <br />
                    <br />
                </div>   

            </div>
            
            <!-- <div class="row" id="normal_parser_2">


            </div> -->
            <div class="row">
                <div class="col-lg-9 output-anchor">
                    <textarea class="form-control" id="trigger_output" rows="10"></textarea>
                </div>
                <div class="col-lg-3">
                    <label id="label_action_13">技能13</label>
                    <input type="text" class="form-control form-control-sm" placeholder="" id="action_13" value="">
                    <br />
                    <label id="label_action_14">技能14</label>
                    <input type="text" class="form-control form-control-sm" placeholder="" id="action_14" value="">
                    <br />
                    <label id="label_action_15">技能15</label>
                    <input type="text" class="form-control form-control-sm" placeholder="" id="action_15" value="">
                    <br />

                </div>
            </div>
        </div>
